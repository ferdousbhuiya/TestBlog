<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Photos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uploaded Photos</h1>
        <div class="row">
            {% for photo in photos %}
            <div class="col-md-4">
                <img src="{{ url_for('static', filename=photo) }}" alt="Photo" class="img-fluid">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
